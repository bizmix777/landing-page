<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Comiss√µes - Somos Todos Um</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .filtros {
            background: #f0f4ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .filtros h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .filtro-grupo {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filtro-grupo label {
            font-weight: bold;
            color: #555;
        }
        
        .filtro-grupo select,
        .filtro-grupo input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .filtro-grupo button {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filtro-grupo button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .resumo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card-resumo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .card-resumo .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .card-resumo .valor {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .acoes {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-imprimir {
            background: #4CAF50;
            color: white;
        }
        
        .btn-imprimir:hover {
            background: #45a049;
        }
        
        .btn-excel {
            background: #2196F3;
            color: white;
        }
        
        .btn-excel:hover {
            background: #0b7dda;
        }
        
        .secao {
            margin-bottom: 40px;
        }
        
        .secao h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table thead {
            background: #667eea;
            color: white;
        }
        
        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        table tbody tr:hover {
            background: #f5f5f5;
        }
        
        table tfoot {
            background: #f0f4ff;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .erro {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #c62828;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .filtros,
            .acoes {
                display: none;
            }
            
            .container {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Dashboard de Comiss√µes - Somos Todos Um</h1>
        
        <div class="filtros">
            <h3>üîç Filtros</h3>
            <div class="filtro-grupo">
                <label>Per√≠odo:</label>
                <select id="filtroPeriodo">
                    <option value="atual">Per√≠odo Atual</option>
                    <option value="todos">Todos os Per√≠odos</option>
                </select>
                
                <button onclick="carregarDados()">üîÑ Atualizar</button>
            </div>
        </div>
        
        <div class="resumo">
            <div class="card-resumo">
                <div class="label">Total de Vendas</div>
                <div class="valor" id="totalVendas">0</div>
            </div>
            <div class="card-resumo">
                <div class="label">Valor Total Vendido</div>
                <div class="valor" id="valorTotal">R$ 0,00</div>
            </div>
            <div class="card-resumo">
                <div class="label">Total de Comiss√µes</div>
                <div class="valor" id="totalComissoes">R$ 0,00</div>
            </div>
        </div>
        
        <div class="acoes">
            <button class="btn btn-imprimir" onclick="imprimir()">üñ®Ô∏è Imprimir</button>
            <button class="btn btn-excel" onclick="exportarExcel()">üìë Exportar para Excel</button>
        </div>
        
        <div class="secao">
            <h2>üèõÔ∏è Comiss√µes por Igreja</h2>
            <div id="tabelaIgrejas">
                <div class="loading">‚è≥ Carregando dados...</div>
            </div>
        </div>
        
        <div class="secao">
            <h2>üìã Vendas Pagas no Per√≠odo</h2>
            <div id="tabelaVendas">
                <div class="loading">‚è≥ Carregando dados...</div>
            </div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';
        
        const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let dadosIgrejas = [];
        let dadosVendas = [];
        
        async function carregarDados() {
            try {
                const tipoPeriodo = document.getElementById('filtroPeriodo').value;
                
                if (tipoPeriodo === 'atual') {
                    await carregarPeriodoAtual();
                } else {
                    await carregarTodosPeriodos();
                }
                
            } catch (erro) {
                console.error('Erro ao carregar dados:', erro);
                document.getElementById('tabelaIgrejas').innerHTML = '<div class="erro">Erro ao carregar dados: ' + erro.message + '</div>';
                document.getElementById('tabelaVendas').innerHTML = '<div class="erro">Erro ao carregar dados: ' + erro.message + '</div>';
            }
        }
        
        async function carregarPeriodoAtual() {
            const { data: igrejas, error: erroIgrejas } = await clienteSupabase.rpc('calcular_comissoes_por_igreja', {
                data_referencia: new Date().toISOString().split('T')[0]
            });
            
            if (erroIgrejas) throw erroIgrejas;
            
            const { data: vendas, error: erroVendas } = await clienteSupabase.rpc('buscar_vendas_periodo', {
                data_referencia: new Date().toISOString().split('T')[0]
            });
            
            if (erroVendas) throw erroVendas;
            
            dadosIgrejas = igrejas || [];
            dadosVendas = vendas || [];
            
            renderizarTabelaIgrejas();
            renderizarTabelaVendas();
            atualizarResumo();
        }
        
        async function carregarTodosPeriodos() {
            const { data: vendas, error } = await clienteSupabase
                .from('vendas')
                .select('*')
                .eq('status', 'pago')
                .order('data_venda', { ascending: false });
            
            if (error) throw error;
            
            dadosVendas = vendas || [];
            processarDadosIgrejas();
            renderizarTabelaIgrejas();
            renderizarTabelaVendas();
            atualizarResumo();
        }
        
        function processarDadosIgrejas() {
            const igrejas = {};
            
            dadosVendas.forEach(venda => {
                const igrejaId = venda.igreja_id || 'sem_igreja';
                
                if (!igrejas[igrejaId]) {
                    igrejas[igrejaId] = {
                        igreja_id: igrejaId,
                        igreja_nome: 'Sem Igreja',
                        igreja_responsavel: '-',
                        total_vendas: 0,
                        valor_total: 0,
                        total_comissoes: 0
                    };
                }
                
                igrejas[igrejaId].total_vendas++;
                igrejas[igrejaId].valor_total += parseFloat(venda.valor_venda || 0);
                igrejas[igrejaId].total_comissoes += parseFloat(venda.comissao_valor || 0);
            });
            
            dadosIgrejas = Object.values(igrejas);
        }
        
        function renderizarTabelaIgrejas() {
            let html = '<table><thead><tr><th>Igreja</th><th>Respons√°vel</th><th>Total de Vendas</th><th>Valor Total Vendido</th><th>Total de Comiss√µes</th></tr></thead><tbody>';
            
            let totalGeralVendas = 0;
            let totalGeralValor = 0;
            let totalGeralComissoes = 0;
            
            dadosIgrejas.forEach(igreja => {
                html += '<tr>';
                html += '<td>' + (igreja.igreja_nome || 'Sem Igreja') + '</td>';
                html += '<td>' + (igreja.igreja_responsavel || '-') + '</td>';
                html += '<td>' + igreja.total_vendas + '</td>';
                html += '<td>R$ ' + parseFloat(igreja.valor_total).toFixed(2).replace('.', ',') + '</td>';
                html += '<td>R$ ' + parseFloat(igreja.total_comissoes).toFixed(2).replace('.', ',') + '</td>';
                html += '</tr>';
                
                totalGeralVendas += parseInt(igreja.total_vendas);
                totalGeralValor += parseFloat(igreja.valor_total);
                totalGeralComissoes += parseFloat(igreja.total_comissoes);
            });
            
            html += '</tbody><tfoot><tr>';
            html += '<td colspan="2"><strong>TOTAL GERAL</strong></td>';
            html += '<td><strong>' + totalGeralVendas + '</strong></td>';
            html += '<td><strong>R$ ' + totalGeralValor.toFixed(2).replace('.', ',') + '</strong></td>';
            html += '<td><strong>R$ ' + totalGeralComissoes.toFixed(2).replace('.', ',') + '</strong></td>';
            html += '</tr></tfoot></table>';
            
            document.getElementById('tabelaIgrejas').innerHTML = html;
        }
        
        function renderizarTabelaVendas() {
            let html = '<table><thead><tr><th>Data</th><th>Comprador</th><th>Valor</th><th>Comiss√£o</th><th>Status</th><th>Forma Pagamento</th></tr></thead><tbody>';
            
            dadosVendas.forEach(venda => {
                html += '<tr>';
                html += '<td>' + new Date(venda.data_venda).toLocaleDateString('pt-BR') + '</td>';
                html += '<td>' + (venda.nome_comprador || '-') + '</td>';
                html += '<td>R$ ' + parseFloat(venda.valor_venda || 0).toFixed(2).replace('.', ',') + '</td>';
                html += '<td>R$ ' + parseFloat(venda.comissao_valor || 0).toFixed(2).replace('.', ',') + '</td>';
                html += '<td>' + (venda.status || '-') + '</td>';
                html += '<td>' + (venda.forma_pagamento || '-') + '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            
            document.getElementById('tabelaVendas').innerHTML = html;
        }
        
        function atualizarResumo() {
            const totalVendas = dadosVendas.length;
            const valorTotal = dadosVendas.reduce((sum, v) => sum + parseFloat(v.valor_venda || 0), 0);
            const totalComissoes = dadosVendas.reduce((sum, v) => sum + parseFloat(v.comissao_valor || 0), 0);
            
            document.getElementById('totalVendas').textContent = totalVendas;
            document.getElementById('valorTotal').textContent = 'R$ ' + valorTotal.toFixed(2).replace('.', ',');
            document.getElementById('totalComissoes').textContent = 'R$ ' + totalComissoes.toFixed(2).replace('.', ',');
        }
        
        function imprimir() {
            window.print();
        }
        
        function exportarExcel() {
            const wb = XLSX.utils.book_new();
            
            const wsIgrejas = XLSX.utils.json_to_sheet(dadosIgrejas.map(i => ({
                'Igreja': i.igreja_nome || 'Sem Igreja',
                'Respons√°vel': i.igreja_responsavel || '-',
                'Total de Vendas': i.total_vendas,
                'Valor Total Vendido': parseFloat(i.valor_total).toFixed(2),
                'Total de Comiss√µes': parseFloat(i.total_comissoes).toFixed(2)
            })));
            XLSX.utils.book_append_sheet(wb, wsIgrejas, 'Comiss√µes por Igreja');
            
            const wsVendas = XLSX.utils.json_to_sheet(dadosVendas.map(v => ({
                'Data': new Date(v.data_venda).toLocaleDateString('pt-BR'),
                'Comprador': v.nome_comprador || '-',
                'Valor': parseFloat(v.valor_venda || 0).toFixed(2),
                'Comiss√£o': parseFloat(v.comissao_valor || 0).toFixed(2),
                'Status': v.status || '-',
                'Forma Pagamento': v.forma_pagamento || '-'
            })));
            XLSX.utils.book_append_sheet(wb, wsVendas, 'Vendas Pagas');
            
            XLSX.writeFile(wb, 'comissoes_somos_todos_um.xlsx');
        }
        
        carregarDados();
    </script>
</body>
</html>
