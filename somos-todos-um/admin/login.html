<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .mensagem.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Login Administrativo</h1>
        
        <div id="mensagem" class="mensagem"></div>

        <form id="formLogin">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURA√á√ÉO DO SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';

        // Criar cliente Supabase (APENAS UMA VEZ!)
        const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const mensagem = document.getElementById('mensagem');

        function mostrarMensagem(texto, tipo = 'erro') {
            mensagem.textContent = texto;
            mensagem.className = `mensagem ${tipo}`;
            mensagem.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            mostrarMensagem('Verificando credenciais...', 'info');

            try {
                const { data, error } = await clienteSupabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) throw error;

                mostrarMensagem('Login bem-sucedido! Redirecionando...', 'sucesso');

                setTimeout(() => {
                    window.location.href = '/somos-todos-um/admin/index.html';
                }, 1000);

            } catch (error) {
                console.error('Erro ao fazer login:', error);

                let mensagemErro = 'Email ou senha incorretos';

                if (error.message.includes('Invalid login credentials')) {
                    mensagemErro = 'Email ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensagemErro = 'Email n√£o confirmado. Verifique sua caixa de entrada.';
                } else if (error.message.includes('Network')) {
                    mensagemErro = 'Erro de conex√£o. Verifique sua internet.';
                } else {
                    mensagemErro = `Erro: ${error.message}`;
                }

                mostrarMensagem(mensagemErro, 'erro');
                
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        // Verificar se j√° est√° logado
        (async () => {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            
            if (session) {
                mostrarMensagem('Voc√™ j√° est√° logado! Redirecionando...', 'sucesso');
                setTimeout(() => {
                    window.location.href = '/somos-todos-um/admin/index.html';
                }, 1000);
            }
        })();
    </script>
</body>
</html>
