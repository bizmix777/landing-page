<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>游댏 Login Administrativo</h1>
            <p>Somos Todos Um - Painel de Controle</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword(); return false;">Esqueceu sua senha?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura칞칚o do Supabase
        const SUPABASE_URL = 'SUA_URL_SUPABASE_AQUI';
        const SUPABASE_KEY = 'SUA_CHAVE_SUPABASE_AQUI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Fun칞칚o para mostrar mensagem de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Fun칞칚o para mostrar mensagem de sucesso
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Fun칞칚o de login
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Valida칞칚o b치sica
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            // Mostrar loading
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                // Autentica칞칚o com Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Login bem-sucedido
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Salvar sess칚o no localStorage
                localStorage.setItem('userSession', JSON.stringify({
                    email: data.user.email,
                    id: data.user.id,
                    timestamp: new Date().getTime()
                }));

                // Redirecionar para dashboard ap칩s 1 segundo
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = 'Erro ao fazer login. Tente novamente.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'E-mail ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'E-mail n칚o confirmado. Verifique sua caixa de entrada.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
                
                // Resetar bot칚o
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                loading.classList.remove('show');
            }
        }

        // Fun칞칚o de esqueci a senha
        function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Por favor, digite seu e-mail no campo acima.');
                return;
            }

            if (confirm(`Enviar link de recupera칞칚o para ${email}?`)) {
                // Aqui voc칡 implementaria a recupera칞칚o de senha com Supabase
                supabase.auth.resetPasswordForEmail(email)
                    .then(() => {
                        showSuccess('Link de recupera칞칚o enviado! Verifique seu e-mail.');
                    })
                    .catch((error) => {
                        showError('Erro ao enviar link de recupera칞칚o.');
                        console.error(error);
                    });
            }
        }

        // Event listener para o formul치rio
        loginForm.addEventListener('submit', handleLogin);

        // Verificar se j치 est치 logado
        window.addEventListener('DOMContentLoaded', function() {
            const userSession = localStorage.getItem('userSession');
            
            if (userSession) {
                const session = JSON.parse(userSession);
                const now = new Date().getTime();
                const sessionAge = now - session.timestamp;
                
                // Se a sess칚o tem menos de 24 horas, redirecionar
                if (sessionAge < 24 * 60 * 60 * 1000) {
                    window.location.href = 'dashboard.html';
                } else {
                    // Sess칚o expirada, limpar
                    localStorage.removeItem('userSession');
                }
            }
        });

        // Permitir Enter para submeter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
