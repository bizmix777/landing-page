<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Igrejas - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .btn-secondary {
            background: #757575;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #616161;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table thead {
            background: #667eea;
            color: white;
        }
        
        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        table tbody tr:hover {
            background: #f5f5f5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        .busca {
            margin-bottom: 20px;
        }
        
        .busca input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status-ativo {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-inativo {
            color: #f44336;
            font-weight: bold;
        }
        
        .acoes {
            display: flex;
            gap: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h1>üîê Login Admin</h1>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="loginSenha" placeholder="Sua senha">
        </div>
        <button class="btn btn-primary" onclick="fazerLogin()" style="width: 100%;">Entrar</button>
        <div id="loginErro" style="color: red; margin-top: 15px; display: none;"></div>
    </div>
    
    <div id="adminContainer" class="container hidden">
        <div class="header">
            <h1>üèõÔ∏è Gest√£o de Igrejas</h1>
            <div>
                <button class="btn btn-primary" onclick="abrirModalNova()">‚ûï Nova Igreja</button>
                <button class="btn btn-secondary" onclick="fazerLogout()">üö™ Sair</button>
            </div>
        </div>
        
        <div class="busca">
            <input type="text" id="buscaIgreja" placeholder="üîç Buscar igreja por nome..." onkeyup="buscarIgrejas()">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Respons√°vel</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Cidade/Estado</th>
                    <th>Comiss√£o</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabelaIgrejas">
                <tr><td colspan="8" style="text-align: center;">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
    
    <div id="modalIgreja" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nova Igreja</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            
            <form id="formIgreja" onsubmit="salvarIgreja(event)">
                <input type="hidden" id="igrejaId">
                
                <div class="form-group">
                    <label>Nome da Igreja: *</label>
                    <input type="text" id="igrejaNome" required>
                </div>
                
                <div class="form-group">
                    <label>Respons√°vel:</label>
                    <input type="text" id="igrejaResponsavel">
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="igrejaEmail">
                </div>
                
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" id="igrejaTelefone" placeholder="(11) 98765-4321">
                </div>
                
                <div class="form-group">
                    <label>WhatsApp:</label>
                    <input type="text" id="igrejaWhatsapp" placeholder="(11) 98765-4321">
                </div>
                
                <div class="form-group">
                    <label>Endere√ßo:</label>
                    <textarea id="igrejaEndereco" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Cidade:</label>
                    <input type="text" id="igrejaCidade">
                </div>
                
                <div class="form-group">
                    <label>Estado:</label>
                    <select id="igrejaEstado">
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap√°</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear√°</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="GO">Goi√°s</option>
                        <option value="MA">Maranh√£o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par√°</option>
                        <option value="PB">Para√≠ba</option>
                        <option value="PR">Paran√°</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau√≠</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond√¥nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" id="igrejaCep" placeholder="12345-678">
                </div>
                
                <div class="form-group">
                    <label>Percentual de Comiss√£o (%):</label>
                    <input type="number" id="igrejaPercentual" step="0.01" value="15.00">
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <select id="igrejaAtivo">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">üíæ Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()" style="flex: 1;">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';
        
        const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let igrejasData = [];
        
        async function fazerLogin() {
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            
            try {
                const { data, error } = await clienteSupabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });
                
                if (error) throw error;
                
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('adminContainer').classList.remove('hidden');
                
                carregarIgrejas();
                
            } catch (erro) {
                document.getElementById('loginErro').style.display = 'block';
                document.getElementById('loginErro').textContent = 'Erro ao fazer login: ' + erro.message;
            }
        }
        
        async function fazerLogout() {
            await clienteSupabase.auth.signOut();
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminContainer').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginSenha').value = '';
        }
        
        async function carregarIgrejas() {
            try {
                const { data, error } = await clienteSupabase
                    .from('igrejas')
                    .select('*')
                    .order('nome', { ascending: true });
                
                if (error) throw error;
                
                igrejasData = data;
                renderizarTabela(data);
                
            } catch (erro) {
                alert('Erro ao carregar igrejas: ' + erro.message);
            }
        }
        
        function renderizarTabela(igrejas) {
            const tbody = document.getElementById('tabelaIgrejas');
            
            if (igrejas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Nenhuma igreja encontrada</td></tr>';
                return;
            }
            
            let html = '';
            
            igrejas.forEach(igreja => {
                html += '<tr>';
                html += '<td>' + igreja.nome + '</td>';
                html += '<td>' + (igreja.responsavel || '-') + '</td>';
                html += '<td>' + (igreja.email || '-') + '</td>';
                html += '<td>' + (igreja.telefone || '-') + '</td>';
                html += '<td>' + (igreja.cidade || '-') + '/' + (igreja.estado || '-') + '</td>';
                html += '<td>' + igreja.percentual_comissao + '%</td>';
                html += '<td class="' + (igreja.ativo ? 'status-ativo' : 'status-inativo') + '">' + (igreja.ativo ? 'Ativo' : 'Inativo') + '</td>';
                html += '<td class="acoes">';
                html += '<button class="btn btn-primary" onclick="editarIgreja(\'' + igreja.id + '\')">‚úèÔ∏è Editar</button>';
                html += '<button class="btn btn-danger" onclick="toggleStatus(\'' + igreja.id + '\', ' + igreja.ativo + ')">' + (igreja.ativo ? 'üö´ Desativar' : '‚úÖ Ativar') + '</button>';
                html += '</td>';
                html += '</tr>';
            });
            
            tbody.innerHTML = html;
        }
        
        function buscarIgrejas() {
            const termo = document.getElementById('buscaIgreja').value.toLowerCase();
            const filtradas = igrejasData.filter(i => i.nome.toLowerCase().includes(termo));
            renderizarTabela(filtradas);
        }
        
        function abrirModalNova() {
            document.getElementById('modalTitulo').textContent = 'Nova Igreja';
            document.getElementById('formIgreja').reset();
            document.getElementById('igrejaId').value = '';
            document.getElementById('igrejaPercentual').value = '15.00';
            document.getElementById('igrejaAtivo').value = 'true';
            document.getElementById('modalIgreja').style.display = 'block';
        }
        
        function editarIgreja(id) {
            const igreja = igrejasData.find(i => i.id === id);
            
            document.getElementById('modalTitulo').textContent = 'Editar Igreja';
            document.getElementById('igrejaId').value = igreja.id;
            document.getElementById('igrejaNome').value = igreja.nome;
            document.getElementById('igrejaResponsavel').value = igreja.responsavel || '';
            document.getElementById('igrejaEmail').value = igreja.email || '';
            document.getElementById('igrejaTelefone').value = igreja.telefone || '';
            document.getElementById('igrejaWhatsapp').value = igreja.whatsapp || '';
            document.getElementById('igrejaEndereco').value = igreja.endereco || '';
            document.getElementById('igrejaCidade').value = igreja.cidade || '';
            document.getElementById('igrejaEstado').value = igreja.estado || '';
            document.getElementById('igrejaCep').value = igreja.cep || '';
            document.getElementById('igrejaPercentual').value = igreja.percentual_comissao;
            document.getElementById('igrejaAtivo').value = igreja.ativo.toString();
            
            document.getElementById('modalIgreja').style.display = 'block';
        }
        
        function fecharModal() {
            document.getElementById('modalIgreja').style.display = 'none';
        }
        
        async function salvarIgreja(event) {
            event.preventDefault();
            
            const id = document.getElementById('igrejaId').value;
            const dados = {
                nome: document.getElementById('igrejaNome').value,
                responsavel: document.getElementById('igrejaResponsavel').value,
                email: document.getElementById('igrejaEmail').value,
                telefone: document.getElementById('igrejaTelefone').value,
                whatsapp: document.getElementById('igrejaWhatsapp').value,
                endereco: document.getElementById('igrejaEndereco').value,
                cidade: document.getElementById('igrejaCidade').value,
                estado: document.getElementById('igrejaEstado').value,
                cep: document.getElementById('igrejaCep').value,
                percentual_comissao: parseFloat(document.getElementById('igrejaPercentual').value),
                ativo: document.getElementById('igrejaAtivo').value === 'true',
                updated_at: new Date().toISOString()
            };
            
            try {
                if (id) {
                    const { error } = await clienteSupabase
                        .from('igrejas')
                        .update(dados)
                        .eq('id', id);
                    
                    if (error) throw error;
                    alert('Igreja atualizada com sucesso!');
                } else {
                    const { error } = await clienteSupabase
                        .from('igrejas')
                        .insert([dados]);
                    
                    if (error) throw error;
                    alert('Igreja cadastrada com sucesso!');
                }
                
                fecharModal();
                carregarIgrejas();
                
            } catch (erro) {
                alert('Erro ao salvar igreja: ' + erro.message);
            }
        }
        
        async function toggleStatus(id, statusAtual) {
            const novoStatus = !statusAtual;
            const mensagem = novoStatus ? 'ativar' : 'desativar';
            
            if (!confirm('Deseja realmente ' + mensagem + ' esta igreja?')) {
                return;
            }
            
            try {
                const { error } = await clienteSupabase
                    .from('igrejas')
                    .update({ ativo: novoStatus, updated_at: new Date().toISOString() })
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('Status atualizado com sucesso!');
                carregarIgrejas();
                
            } catch (erro) {
                alert('Erro ao atualizar status: ' + erro.message);
            }
        }
        
        window.onclick = function(event) {
            if (event.target == document.getElementById('modalIgreja')) {
                fecharModal();
            }
        }
        
        async function verificarSessao() {
            const { data } = await clienteSupabase.auth.getSession();
            
            if (data.session) {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('adminContainer').classList.remove('hidden');
                carregarIgrejas();
            }
        }
        
        verificarSessao();
    </script>
</body>
</html>
