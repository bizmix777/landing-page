        /* Responsive */

            .card-header {

                align-items: flex-start;
            }
            
            .table-wrapper {
                overflow-x: scroll;
            }
            
            table {
                min-width: 900px;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';
        
        const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let igrejasData = [];
        
        async function carregarIgrejas() {
            try {
                const { data, error } = await clienteSupabase
                    .from('igrejas')
                    .select('*')
                    .order('nome', { ascending: true });
                
                if (error) throw error;
                
                igrejasData = data;
                preencherTabela(data);
                
                document.getElementById('loadingIgrejas').style.display = 'none';
                document.getElementById('tabelaIgrejas').style.display = 'block';
                
            } catch (erro) {
                console.error('Erro ao carregar igrejas:', erro);
                alert('Erro ao carregar igrejas: ' + erro.message);
            }
        }
        
        function preencherTabela(igrejas) {
            const tbody = document.getElementById('corpoTabela');
            tbody.innerHTML = '';
            
            if (igrejas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-church"></i>
                                <h3>Nenhuma igreja cadastrada</h3>
                                <p>Comece adicionando sua primeira igreja parceira!</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            igrejas.forEach(igreja => {
                const tr = document.createElement('tr');
                
                const statusClass = igreja.ativo ? 'ativo' : 'inativo';
                const statusText = igreja.ativo ? 'Ativo' : 'Inativo';
                
                tr.innerHTML = `
                    <td><strong>${igreja.nome}</strong></td>
                    <td>${igreja.responsavel || '-'}</td>
                    <td>
                        ${igreja.telefone ? '<i class="fas fa-phone"></i> ' + igreja.telefone : ''}
                        ${igreja.email ? '<br><i class="fas fa-envelope"></i> ' + igreja.email : ''}
                    </td>
                    <td>${igreja.cidade || '-'}/${igreja.estado || '-'}</td>
                    <td><strong>${parseFloat(igreja.percentual_comissao || 0).toFixed(2)}%</strong></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-icon" onclick="editarIgreja('${igreja.id}')" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm btn-icon" onclick="excluirIgreja('${igreja.id}', '${igreja.nome}')" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }
        
        function filtrarIgrejas() {
            const busca = document.getElementById('buscarIgreja').value.toLowerCase();
            const igrejasFiltradas = igrejasData.filter(igreja => 
                igreja.nome.toLowerCase().includes(busca) ||
                (igreja.responsavel && igreja.responsavel.toLowerCase().includes(busca)) ||
                (igreja.cidade && igreja.cidade.toLowerCase().includes(busca))
            );
            preencherTabela(igrejasFiltradas);
        }
        
        function abrirModal() {
            document.getElementById('tituloModal').innerHTML = '<i class="fas fa-church"></i> Nova Igreja';
            document.getElementById('formIgreja').reset();
            document.getElementById('igrejaId').value = '';
            document.getElementById('percentual_comissao').value = '15.00';
            document.getElementById('modalIgreja').style.display = 'block';
        }
        
        function fecharModal() {
            document.getElementById('modalIgreja').style.display = 'none';
        }
        
        async function editarIgreja(id) {
            try {
                const { data, error } = await clienteSupabase
                    .from('igrejas')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                document.getElementById('tituloModal').innerHTML = '<i class="fas fa-edit"></i> Editar Igreja';
                document.getElementById('igrejaId').value = data.id;
                document.getElementById('nome').value = data.nome || '';
                document.getElementById('responsavel').value = data.responsavel || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('telefone').value = data.telefone || '';
                document.getElementById('whatsapp').value = data.whatsapp || '';
                document.getElementById('endereco').value = data.endereco || '';
                document.getElementById('cidade').value = data.cidade || '';
                document.getElementById('estado').value = data.estado || '';
                document.getElementById('cep').value = data.cep || '';
                document.getElementById('percentual_comissao').value = data.percentual_comissao || '15.00';
                document.getElementById('chave_pix').value = data.chave_pix || '';
                document.getElementById('tipo_chave_pix').value = data.tipo_chave_pix || '';
                document.getElementById('ativo').value = data.ativo ? 'true' : 'false';
                
                document.getElementById('modalIgreja').style.display = 'block';
                
            } catch (erro) {
                console.error('Erro ao carregar igreja:', erro);
                alert('Erro ao carregar dados da igreja: ' + erro.message);
            }
        }
        
        async function salvarIgreja(event) {
            event.preventDefault();
            
            const btnSalvar = document.getElementById('btnSalvar');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            
            try {
                const dados = {
                    nome: document.getElementById('nome').value,
                    responsavel: document.getElementById('responsavel').value || null,
                    email: document.getElementById('email').value || null,
                    telefone: document.getElementById('telefone').value || null,
                    whatsapp: document.getElementById('whatsapp').value || null,
                    endereco: document.getElementById('endereco').value || null,
                    cidade: document.getElementById('cidade').value || null,
                    estado: document.getElementById('estado').value || null,
                    cep: document.getElementById('cep').value || null,
                    percentual_comissao: parseFloat(document.getElementById('percentual_comissao').value) || 15.00,
                    chave_pix: document.getElementById('chave_pix').value || null,
                    tipo_chave_pix: document.getElementById('tipo_chave_pix').value || null,
                    ativo: document.getElementById('ativo').value === 'true',
                    updated_at: new Date().toISOString()
                };
                
                const igrejaId = document.getElementById('igrejaId').value;
                
                if (igrejaId) {
                    const { error } = await clienteSupabase
                        .from('igrejas')
                        .update(dados)
                        .eq('id', igrejaId);
                    
                    if (error) throw error;
                    
                    alert('‚úÖ Igreja atualizada com sucesso!');
                } else {
                    dados.created_at = new Date().toISOString();
                    
                    const { error } = await clienteSupabase
                        .from('igrejas')
                        .insert([dados]);
                    
                    if (error) throw error;
                    
                    alert('‚úÖ Igreja cadastrada com sucesso!');
                }
                
                fecharModal();
                carregarIgrejas();
                
            } catch (erro) {
                console.error('Erro ao salvar igreja:', erro);
                alert('‚ùå Erro ao salvar igreja: ' + erro.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i class="fas fa-save"></i> Salvar';
            }
        }
        
        async function excluirIgreja(id, nome) {
            if (!confirm(`Tem certeza que deseja excluir a igreja "${nome}"?`)) {
                return;
            }
            
            try {
                const { error } = await clienteSupabase
                    .from('igrejas')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('‚úÖ Igreja exclu√≠da com sucesso!');
                carregarIgrejas();
                
            } catch (erro) {
                console.error('Erro ao excluir igreja:', erro);
                alert('‚ùå Erro ao excluir igreja: ' + erro.message);
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modalIgreja');
            if (event.target == modal) {
                fecharModal();
            }
        }
        
        carregarIgrejas();
    </script>
</body>
