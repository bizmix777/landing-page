<!DOCTYPE html>

        .sidebar {

        .modal-header {

        .form-group input:focus,

        .form-row {

        .btn-save {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            margin-top: 10px;
        }

        .btn-save:hover {

        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .message {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxNzY2MDAsImV4cCI6MjA1MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_tG4G2vYm3YfI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentEditId = null;

        window.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadIgrejas();
        });

        function checkAuth() {
            const userSession = localStorage.getItem('userSession');
            if (!userSession) {
                window.location.href = 'admin.html';
                return;
            }

            const session = JSON.parse(userSession);
            const now = new Date().getTime();
            const sessionAge = now - session.timestamp;
            
            if (sessionAge > 24 * 60 * 60 * 1000) {
                localStorage.removeItem('userSession');
                window.location.href = 'admin.html';
            }
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('userSession');
                window.location.href = 'admin.html';
            }
        }

        async function loadIgrejas() {
            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .order('nome', { ascending: true });

                if (error) throw error;

                displayIgrejas(data);
            } catch (error) {
                console.error('Erro ao carregar igrejas:', error);
                showMessage('Erro ao carregar dados: ' + error.message, 'error');
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <h3>Erro ao carregar dados</h3>
                        <p>${error.message}</p>
                    </td></tr>
                `;
            }
        }

        function displayIgrejas(igrejas) {
            const tbody = document.getElementById('tableBody');
            
            if (!igrejas || igrejas.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <h3>Nenhuma igreja cadastrada</h3>
                        <p>Clique em "Adicionar Igreja" para come√ßar</p>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = igrejas.map(igreja => `
                <tr>
                    <td>${igreja.nome || '-'}</td>
                    <td>${igreja.responsavel || '-'}</td>
                    <td>${igreja.email || '-'}</td>
                    <td>${igreja.telefone || '-'}</td>
                    <td>${igreja.cidade || '-'}</td>
                    <td>${igreja.estado || '-'}</td>
                    <td>${igreja.comissao ? igreja.comissao + '%' : '-'}</td>
                    <td><span class="status-badge ${(igreja.status || 'Ativo').toLowerCase()}">${igreja.status || 'Ativo'}</span></td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editIgreja(${igreja.id})">‚úèÔ∏è Editar</button>
                        <button class="btn-delete" onclick="deleteIgreja(${igreja.id})">üóëÔ∏è Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue) ? '' : 'none';
            });
        }

        function openModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Igreja';
            document.getElementById('igrejaForm').reset();
            document.getElementById('igrejaId').value = '';
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        async function editIgreja(id) {
            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                currentEditId = id;
                document.getElementById('modalTitle').textContent = 'Editar Igreja';
                document.getElementById('igrejaId').value = id;
                document.getElementById('nome').value = data.nome || '';
                document.getElementById('responsavel').value = data.responsavel || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('telefone').value = data.telefone || '';
                document.getElementById('whatsapp').value = data.whatsapp || '';
                document.getElementById('endereco').value = data.endereco || '';
                document.getElementById('cidade').value = data.cidade || '';
                document.getElementById('estado').value = data.estado || '';
                document.getElementById('cep').value = data.cep || '';
                document.getElementById('comissao').value = data.comissao || '';
                document.getElementById('chavePix').value = data.chave_pix || '';
                document.getElementById('tipoPix').value = data.tipo_pix || '';
                document.getElementById('status').value = data.status || 'Ativo';

                document.getElementById('modal').classList.add('show');
            } catch (error) {
                console.error('Erro ao carregar igreja:', error);
                showMessage('Erro ao carregar dados: ' + error.message, 'error');
            }
        }

        async function saveIgreja(event) {
            event.preventDefault();

            const igrejaData = {
                nome: document.getElementById('nome').value,
                responsavel: document.getElementById('responsavel').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                whatsapp: document.getElementById('whatsapp').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                cep: document.getElementById('cep').value,
                comissao: parseFloat(document.getElementById('comissao').value) || null,
                chave_pix: document.getElementById('chavePix').value,
                tipo_pix: document.getElementById('tipoPix').value,
                status: document.getElementById('status').value
            };

            try {
                if (currentEditId) {
                    const { error } = await supabase
                        .from('igrejas')
                        .update(igrejaData)
                        .eq('id', currentEditId);

                    if (error) throw error;
                    showMessage('Igreja atualizada com sucesso!', 'success');
                } else {
                    const { error } = await supabase
                        .from('igrejas')
                        .insert([igrejaData]);

                    if (error) throw error;
                    showMessage('Igreja cadastrada com sucesso!', 'success');
                }

                closeModal();
                loadIgrejas();
            } catch (error) {
                console.error('Erro ao salvar igreja:', error);
                showMessage('Erro ao salvar: ' + error.message, 'error');
            }
        }

        async function deleteIgreja(id) {
            if (!confirm('Tem certeza que deseja excluir esta igreja?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('igrejas')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('Igreja exclu√≠da com sucesso!', 'success');
                loadIgrejas();
            } catch (error) {
                console.error('Erro ao excluir igreja:', error);
                showMessage('Erro ao excluir: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type + ' show';
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
