<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: #333;
        }

        .container {

            background: white;
            padding: 30px;
            border-radius: 10px;

        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Bot√µes */
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #2ecc71;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background: #27ae60;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Tabela */
        .table-responsive {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .igrejas-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .igrejas-table th, .igrejas-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .igrejas-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            font-size: 13px;
        }

        .igrejas-table tbody tr:last-child td {
            border-bottom: none;
        }

        .igrejas-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .igrejas-table .actions {
            display: flex;
            gap: 8px;
        }

        /* Status Badges */
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-align: center;
            display: inline-block;
        }

        .status-badge.ativo {
            background-color: #2ecc71; /* Green */
        }

        .status-badge.inativo {
            background-color: #e74c3c; /* Red */
        }

        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #777;
            font-size: 18px;
            background-color: #fdfdfd;
            border-radius: 8px;
            border: 1px dashed #e0e0e0;
            margin-top: 20px;
        }

        .empty-state.hidden {
            display: none;
        }

        /* Message Container */
        .message-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 15px;
            display: none;
        }

        .message-container.show {
            display: block;
        }

        .message-container.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-container.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-buttons {
                width: 100%;
                justify-content: space-around;
            }
            .header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            .igrejas-table th, .igrejas-table td {
                padding: 10px;
                font-size: 14px;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
            .header-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                <div class="form-group">
                    <label for="responsavel">Respons√°vel</label>

                <div class="form-group">

    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = https://zofxhfbjgvpbqjtlkbbk.supabase.co;
        const SUPABASE_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM;
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const igrejasTableBody = document.getElementById('igrejasTableBody');
        const igrejaModal = document.getElementById('igrejaModal');
        const modalTitle = document.getElementById('modalTitle');
        const igrejaForm = document.getElementById('igrejaForm');
        const igrejaId = document.getElementById('igrejaId');
        const nome = document.getElementById('nome');
        const responsavel = document.getElementById('responsavel');
        const email = document.getElementById('email');
        const telefone = document.getElementById('telefone');
        const whatsapp = document.getElementById('whatsapp');
        const endereco = document.getElementById('endereco');
        const cidade = document.getElementById('cidade');
        const estado = document.getElementById('estado');
        const cep = document.getElementById('cep');
        const comissao = document.getElementById('comissao');
        const chavePix = document.getElementById('chavePix');
        const tipoChavePix = document.getElementById('tipoChavePix');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const messageContainer = document.getElementById('messageContainer');

        // Brazilian States
        const estadosBrasileiros = [
            { uf: 'AC', nome: 'Acre' }, { uf: 'AL', nome: 'Alagoas' }, { uf: 'AP', nome: 'Amap√°' },
            { uf: 'AM', nome: 'Amazonas' }, { uf: 'BA', nome: 'Bahia' }, { uf: 'CE', nome: 'Cear√°' },
            { uf: 'DF', nome: 'Distrito Federal' }, { uf: 'ES', nome: 'Esp√≠rito Santo' },
            { uf: 'GO', nome: 'Goi√°s' }, { uf: 'MA', nome: 'Maranh√£o' }, { uf: 'MT', nome: 'Mato Grosso' },
            { uf: 'MS', nome: 'Mato Grosso do Sul' }, { uf: 'MG', nome: 'Minas Gerais' },
            { uf: 'PA', nome: 'Par√°' }, { uf: 'PB', nome: 'Para√≠ba' }, { uf: 'PR', nome: 'Paran√°' },
            { uf: 'PE', nome: 'Pernambuco' }, { uf: 'PI', nome: 'Piau√≠' }, { uf: 'RJ', nome: 'Rio de Janeiro' },
            { uf: 'RN', nome: 'Rio Grande do Norte' }, { uf: 'RS', nome: 'Rio Grande do Sul' },
            { uf: 'RO', nome: 'Rond√¥nia' }, { uf: 'RR', nome: 'Roraima' }, { uf: 'SC', nome: 'Santa Catarina' },
            { uf: 'SP', nome: 'S√£o Paulo' }, { uf: 'SE', nome: 'Sergipe' }, { uf: 'TO', nome: 'Tocantins' }
        ];

        // PIX Key Types
        const tiposChavePix = ['CPF', 'CNPJ', 'Email', 'Telefone', 'Chave Aleat√≥ria'];

        // --- Utility Functions ---
        function showLoading() { loadingSpinner.classList.add('show'); }
        function hideLoading() { loadingSpinner.classList.remove('show'); }

        function showMessage(message, type = 'success') {
            messageContainer.textContent = message;
            messageContainer.className = `message-container show ${type}`;
            setTimeout(() => {
                messageContainer.classList.remove('show');
            }, 5000);
        }

        function formatPhone(phone) {
            if (!phone) return '';
            phone = phone.replace(/\D/g, ''); // Remove non-digits
            if (phone.length === 11) {
                return `(${phone.substring(0, 2)}) ${phone.substring(2, 7)}-${phone.substring(7, 11)}`;
            } else if (phone.length === 10) {
                return `(${phone.substring(0, 2)}) ${phone.substring(2, 6)}-${phone.substring(6, 10)}`;
            }
            return phone;
        }

        function formatPhoneInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            input.value = formatPhone(value);
        }

        function formatCep(cep) {
            if (!cep) return '';
            cep = cep.replace(/\D/g, ''); // Remove non-digits
            if (cep.length > 5) {
                return `${cep.substring(0, 5)}-${cep.substring(5, 8)}`;
            }
            return cep;
        }

        function formatCepInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 8) value = value.substring(0, 8);
            input.value = formatCep(value);
        }

        function formatComissao(value) {
            return value ? `${parseFloat(value).toFixed(2)}%` : '0.00%';
        }

        function populateStatesDropdown() {
            estado.innerHTML = '<option value="">Selecione o Estado</option>';
            estadosBrasileiros.forEach(uf => {
                const option = document.createElement('option');
                option.value = uf.uf;
                option.textContent = uf.nome;
                estado.appendChild(option);
            });
        }

        function populatePixKeyTypeDropdown() {
            tipoChavePix.innerHTML = '<option value="">Selecione o Tipo</option>';
            tiposChavePix.forEach(tipo => {
                const option = document.createElement('option');
                option.value = tipo;
                option.textContent = tipo;
                tipoChavePix.appendChild(option);
            });
        }

        // --- Supabase CRUD Operations ---

        // Check authentication on page load
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'admin.html'; // Redirect to login if not authenticated
            }
        }

        async function loadIgrejas() {
            showLoading();
            igrejasTableBody.innerHTML = '';
            emptyState.classList.add('hidden');

            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .order('nome', { ascending: true });

                if (error) throw error;

                if (data.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    renderIgrejas(data);
                }
            } catch (error) {
                console.error('Erro ao carregar igrejas:', error.message);
                showMessage('Erro ao carregar igrejas. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        function renderIgrejas(igrejas) {
            igrejasTableBody.innerHTML = '';
            if (igrejas.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            igrejas.forEach(igreja => {
                const row = igrejasTableBody.insertRow();
                row.innerHTML = `
                    <td>${igreja.nome}</td>
                    <td>${igreja.responsavel || '-'}</td>
                    <td>${formatPhone(igreja.telefone || igreja.whatsapp) || '-'}</td>
                    <td>${igreja.cidade || '-'} / ${igreja.estado || '-'}</td>
                    <td>${formatComissao(igreja.comissao)}</td>
                    <td><span class="status-badge ${igreja.status === 'Ativo' ? 'ativo' : 'inativo'}">${igreja.status}</span></td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="editIgreja('${igreja.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="deleteIgreja('${igreja.id}')">üóëÔ∏è Excluir</button>
                    </td>
                `;
            });
        }

        async function saveIgreja(event) {
            event.preventDefault();
            
            // Basic validation
            if (!nome.value.trim()) {
                showMessage('O nome da igreja √© obrigat√≥rio.', 'error');
                return;
            }

            showLoading();
            const igrejaData = {
                nome: nome.value.trim(),
                responsavel: responsavel.value.trim() || null,
                email: email.value.trim() || null,
                telefone: telefone.value.replace(/\D/g, '') || null,
                whatsapp: whatsapp.value.replace(/\D/g, '') || null,
                endereco: endereco.value.trim() || null,
                cidade: cidade.value.trim() || null,
                estado: estado.value || null,
                cep: cep.value.replace(/\D/g, '') || null,
                comissao: parseFloat(comissao.value) || 0,
                chavePix: chavePix.value.trim() || null,
                tipoChavePix: tipoChavePix.value || null,
                status: status.value
            };

            try {
                if (igrejaId.value) { // Update existing church
                    const { data, error } = await supabase
                        .from('igrejas')
                        .update(igrejaData)
                        .eq('id', igrejaId.value)
                        .select();

                    if (error) throw error;
                    showMessage('Igreja atualizada com sucesso!');
                } else { // Insert new church
                    const { data, error } = await supabase
                        .from('igrejas')
                        .insert([igrejaData])
                        .select();

                    if (error) throw error;
                    showMessage('Igreja adicionada com sucesso!');
                }
                closeModal();
                loadIgrejas();
            } catch (error) {
                console.error('Erro ao salvar igreja:', error.message);
                showMessage(`Erro ao salvar igreja: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function editIgreja(id) {
            showLoading();
            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                igrejaId.value = data.id;
                nome.value = data.nome;
                responsavel.value = data.responsavel || '';
                email.value = data.email || '';
                telefone.value = formatPhone(data.telefone || '');
                whatsapp.value = formatPhone(data.whatsapp || '');
                endereco.value = data.endereco || '';
                cidade.value = data.cidade || '';
                estado.value = data.estado || '';
                cep.value = formatCep(data.cep || '');
                comissao.value = data.comissao || 0;
                chavePix.value = data.chavePix || '';
                tipoChavePix.value = data.tipoChavePix || '';
                status.value = data.status || 'Ativo';

                modalTitle.textContent = 'Editar Igreja';
                openModal();
            } catch (error) {
                console.error('Erro ao carregar dados da igreja para edi√ß√£o:', error.message);
                showMessage('Erro ao carregar dados para edi√ß√£o. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteIgreja(id) {
            if (!confirm('Tem certeza que deseja excluir esta igreja? Esta a√ß√£o √© irrevers√≠vel.')) {
                return;
            }

            showLoading();
            try {
                const { error } = await supabase
                    .from('igrejas')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                showMessage('Igreja exclu√≠da com sucesso!');
                loadIgrejas();
            } catch (error) {
                console.error('Erro ao excluir igreja:', error.message);
                showMessage('Erro ao excluir igreja. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function filterIgrejas() {
            const query = searchInput.value.toLowerCase().trim();
            if (query === '') {
                loadIgrejas(); // Reload all if search is cleared
                return;
            }

            showLoading();
            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .ilike('nome', `%${query}%`) // Case-insensitive search
                    .order('nome', { ascending: true });

                if (error) throw error;
                renderIgrejas(data);
            } catch (error) {
                console.error('Erro ao buscar igrejas:', error.message);
                showMessage('Erro ao buscar igrejas. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        // --- Modal Functions ---
        function openModal() {
            igrejaForm.reset(); // Clear form
            igrejaId.value = ''; // Clear hidden ID
            modalTitle.textContent = 'Adicionar Nova Igreja';
            status.value = 'Ativo'; // Default status
            populateStatesDropdown(); // Repopulate states
            populatePixKeyTypeDropdown(); // Repopulate PIX types
            igrejaModal.classList.add('show');
        }

        function closeModal() {
            igrejaModal.classList.remove('show');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == igrejaModal) {
                closeModal();
            }
        }

        // --- Event Listeners and Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(); // Check if user is authenticated
            populateStatesDropdown();
            populatePixKeyTypeDropdown();
            loadIgrejas();
        });

        igrejaForm.addEventListener('submit', saveIgreja);
    </script>
</body>
</html>
