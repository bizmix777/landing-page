<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejas Parceiras - Somos Todos Um</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .igrejas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .igreja-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .igreja-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .igreja-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .igreja-info {
            margin-bottom: 15px;
            color: #666;
        }

        .igreja-info p {
            margin-bottom: 8px;
        }

        .btn-comprar {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .igrejas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õ™ Igrejas Parceiras</h1>
            <p>Escolha sua igreja e ajude-a a ganhar comiss√£o!</p>
            <a href="/index.html" class="btn-back">‚Üê Voltar</a>
        </div>

        <div id="igrejasContainer">
            <div class="loading">
                <p>Carregando igrejas parceiras...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('IN√çCIO DO SCRIPT');

        // Aguardar 1 segundo para garantir que Supabase carregou
        setTimeout(function() {
            console.log('Iniciando carregamento...');

            if (!window.supabase) {
                console.error('ERRO: Supabase n√£o carregou');
                document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>Erro ao carregar biblioteca</p></div>';
                return;
            }

            const { createClient } = window.supabase;
            const supabase = createClient(
                'https://zofxhfbjgvpbqjtlkbbk.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM'
            );

            console.log('Supabase criado');

            supabase
                .from('igrejas')
                .select('*')
                .eq('ativa', true)
                .order('nome')
                .then(function(response) {
                    console.log('RESPOSTA:', response);

                    if (response.error) {
                        console.error('ERRO:', response.error);
                        document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>Erro: ' + response.error.message + '</p></div>';
                        return;
                    }

                    const igrejas = response.data;
                    console.log('IGREJAS:', igrejas);

                    if (!igrejas || igrejas.length === 0) {
                        document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>Nenhuma igreja encontrada</p></div>';
                        return;
                    }

                    let html = '<div class="igrejas-grid">';

                    for (let i = 0; i < igrejas.length; i++) {
                        const igreja = igrejas[i];
                        html += '<div class="igreja-card">';
                        html += '<h3>‚õ™ ' + igreja.nome + '</h3>';
                        html += '<div class="igreja-info">';
                        if (igreja.cidade) html += '<p>üìç ' + igreja.cidade + (igreja.estado ? ', ' + igreja.estado : '') + '</p>';
                        if (igreja.pastor) html += '<p>üë§ Pastor: ' + igreja.pastor + '</p>';
                        if (igreja.telefone) html += '<p>üìû ' + igreja.telefone + '</p>';
                        html += '<p>üí∞ Comiss√£o: ' + igreja.percentual_comissao + '%</p>';
                        html += '</div>';
                        html += '<a href="/admin/venda.html?igreja=' + igreja.id + '" class="btn-comprar">üõí Comprar e Ajudar</a>';
                        html += '</div>';
                    }

                    html += '</div>';

                    document.getElementById('igrejasContainer').innerHTML = html;
                    console.log('RENDERIZADO COM SUCESSO');
                })
                .catch(function(error) {
                    console.error('ERRO CATCH:', error);
                    document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>Erro: ' + error.message + '</p></div>';
                });

        }, 1000);
    </script>
</body>
</html>
