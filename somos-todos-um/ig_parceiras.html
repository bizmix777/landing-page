<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejas Parceiras - Somos Todos Um</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .igrejas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .igreja-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .igreja-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .igreja-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .igreja-card h3 i {
            color: #667eea;
        }

        .igreja-info {
            margin-bottom: 15px;
        }

        .igreja-info p {
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .igreja-info i {
            color: #667eea;
            width: 20px;
        }

        .btn-comprar {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-comprar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            color: #666;
        }

        .no-results i {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .igrejas-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õ™ Igrejas Parceiras</h1>
            <p>Escolha sua igreja e ajude-a a ganhar comiss√£o com sua compra!</p>
            <a href="/index.html" class="btn-back">‚Üê Voltar para P√°gina Inicial</a>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar igreja por nome, cidade ou pastor...">
        </div>

        <div id="igrejasContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando igrejas parceiras...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            console.log('üöÄ P√°gina ig_parceiras.html carregada');

            const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';

            let todasIgrejas = [];
            let supabase;

            function inicializar() {
                if (typeof window.supabase === 'undefined') {
                    console.error('‚ùå Biblioteca Supabase n√£o carregou');
                    mostrarErro('Erro ao carregar biblioteca. Recarregue a p√°gina.');
                    return;
                }

                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase client criado');

                carregarIgrejas();
            }

            async function carregarIgrejas() {
                try {
                    console.log('üì• Buscando igrejas...');

                    const { data, error } = await supabase
                        .from('igrejas')
                        .select('*')
                        .eq('ativa', true)
                        .order('nome');

                    console.log('üìä Resultado:', { data, error });

                    if (error) {
                        console.error('‚ùå Erro:', error);
                        throw error;
                    }

                    todasIgrejas = data || [];
                    console.log(`‚úÖ ${todasIgrejas.length} igrejas carregadas`);

                    renderizarIgrejas(todasIgrejas);

                    // Adicionar busca
                    document.getElementById('searchInput').addEventListener('input', function() {
                        const termo = this.value.toLowerCase().trim();
                        if (!termo) {
                            renderizarIgrejas(todasIgrejas);
                            return;
                        }

                        const filtradas = todasIgrejas.filter(i => 
                            i.nome?.toLowerCase().includes(termo) ||
                            i.cidade?.toLowerCase().includes(termo) ||
                            i.estado?.toLowerCase().includes(termo) ||
                            i.pastor?.toLowerCase().includes(termo)
                        );

                        renderizarIgrejas(filtradas);
                    });

                } catch (error) {
                    console.error('‚ùå Erro ao carregar:', error);
                    mostrarErro(`Erro ao carregar igrejas: ${error.message}`);
                }
            }

            function renderizarIgrejas(igrejas) {
                const container = document.getElementById('igrejasContainer');

                if (!igrejas || igrejas.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-church"></i>
                            <h3>Nenhuma igreja encontrada</h3>
                            <p>N√£o h√° igrejas parceiras dispon√≠veis no momento.</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="igrejas-grid">';

                igrejas.forEach(igreja => {
                    const linkVenda = `/admin/venda.html?igreja=${igreja.id}`;
                    
                    html += `
                        <div class="igreja-card">
                            <h3>
                                <i class="fas fa-church"></i>
                                ${igreja.nome}
                            </h3>
                            <div class="igreja-info">
                                ${igreja.cidade ? `<p><i class="fas fa-map-marker-alt"></i> ${igreja.cidade}${igreja.estado ? ', ' + igreja.estado : ''}</p>` : ''}
                                ${igreja.pastor ? `<p><i class="fas fa-user"></i> Pastor: ${igreja.pastor}</p>` : ''}
                                ${igreja.telefone ? `<p><i class="fas fa-phone"></i> ${igreja.telefone}</p>` : ''}
                                ${igreja.email ? `<p><i class="fas fa-envelope"></i> ${igreja.email}</p>` : ''}
                                <p><i class="fas fa-percentage"></i> Comiss√£o: ${igreja.percentual_comissao}%</p>
                            </div>
                            <a href="${linkVenda}" class="btn-comprar">
                                üõí Comprar e Ajudar Esta Igreja
                            </a>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

                console.log(`‚úÖ ${igrejas.length} igrejas renderizadas`);
            }

            function mostrarErro(mensagem) {
                document.getElementById('igrejasContainer').innerHTML = `
                    <div class="error-box">
                        <h3>‚ùå Erro</h3>
                        <p>${mensagem}</p>
                        <button onclick="location.reload()" class="btn-comprar" style="max-width: 200px; margin: 20px auto;">
                            üîÑ Tentar Novamente
                        </button>
                    </div>
                `;
            }

            // Inicializar
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', inicializar);
            } else {
                inicializar();
            }
        })();
    </script>
</body>
</html>
