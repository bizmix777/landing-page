<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejas Parceiras - Somos Todos Um</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .igrejas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .igreja-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .igreja-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .igreja-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .igreja-card h3 i {
            color: #667eea;
        }

        .igreja-info {
            margin-bottom: 15px;
        }

        .igreja-info p {
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .igreja-info i {
            color: #667eea;
            width: 20px;
        }

        .btn-comprar {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-comprar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            color: #666;
        }

        .no-results i {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .igrejas-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õ™ Igrejas Parceiras</h1>
            <p>Escolha sua igreja e ajude-a a ganhar comiss√£o com sua compra!</p>
            <a href="/index.html" class="btn-back">‚Üê Voltar para P√°gina Inicial</a>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar igreja por nome, cidade ou pastor...">
        </div>

        <div id="igrejasContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando igrejas parceiras...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ‚úÖ CREDENCIAIS CORRETAS
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let todasIgrejas = [];
        let carregamentoCompleto = false; // ‚úÖ FLAG PARA EVITAR LOOP

        console.log('üöÄ P√°gina de igrejas parceiras carregada');

        // ‚úÖ CARREGAR IGREJAS (APENAS UMA VEZ)
        async function carregarIgrejas() {
            // ‚úÖ EVITAR M√öLTIPLAS CHAMADAS
            if (carregamentoCompleto) {
                console.log('‚ö†Ô∏è Igrejas j√° foram carregadas. Ignorando nova chamada.');
                return;
            }

            try {
                console.log('üì• Buscando igrejas no Supabase...');

                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .eq('ativa', true)
                    .order('nome');

                if (error) {
                    console.error('‚ùå Erro ao buscar igrejas:', error);
                    throw error;
                }

                console.log('‚úÖ Igrejas carregadas:', data);

                todasIgrejas = data || [];
                carregamentoCompleto = true; // ‚úÖ MARCAR COMO COMPLETO

                renderizarIgrejas(todasIgrejas);

            } catch (error) {
                console.error('‚ùå Erro ao carregar igrejas:', error);
                document.getElementById('igrejasContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar igrejas</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" class="btn-comprar" style="max-width: 200px; margin: 20px auto;">
                            üîÑ Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // ‚úÖ RENDERIZAR IGREJAS
        function renderizarIgrejas(igrejas) {
            const container = document.getElementById('igrejasContainer');

            if (!igrejas || igrejas.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-church"></i>
                        <h3>Nenhuma igreja encontrada</h3>
                        <p>N√£o h√° igrejas parceiras cadastradas no momento.</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'igrejas-grid';

            igrejas.forEach(igreja => {
                const card = document.createElement('div');
                card.className = 'igreja-card';

                const linkVenda = `/admin/venda.html?igreja=${igreja.id}`;

                card.innerHTML = `
                    <h3>
                        <i class="fas fa-church"></i>
                        ${igreja.nome}
                    </h3>
                    <div class="igreja-info">
                        ${igreja.cidade ? `<p><i class="fas fa-map-marker-alt"></i> ${igreja.cidade}${igreja.estado ? ', ' + igreja.estado : ''}</p>` : ''}
                        ${igreja.pastor ? `<p><i class="fas fa-user"></i> Pastor: ${igreja.pastor}</p>` : ''}
                        ${igreja.telefone ? `<p><i class="fas fa-phone"></i> ${igreja.telefone}</p>` : ''}
                        ${igreja.email ? `<p><i class="fas fa-envelope"></i> ${igreja.email}</p>` : ''}
                        <p><i class="fas fa-percentage"></i> Comiss√£o: ${igreja.percentual_comissao}%</p>
                    </div>
                    <a href="${linkVenda}" class="btn-comprar">
                        üõí Comprar e Ajudar Esta Igreja
                    </a>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);

            console.log(`‚úÖ ${igrejas.length} igrejas renderizadas`);
        }

        // ‚úÖ BUSCA (COM DEBOUNCE PARA EVITAR M√öLTIPLAS CHAMADAS)
        let timeoutBusca;
        function buscarIgrejas() {
            clearTimeout(timeoutBusca);
            
            timeoutBusca = setTimeout(() => {
                const termo = document.getElementById('searchInput').value.toLowerCase().trim();

                if (!termo) {
                    renderizarIgrejas(todasIgrejas);
                    return;
                }

                const igrejasFiltradas = todasIgrejas.filter(igreja => {
                    return (
                        igreja.nome?.toLowerCase().includes(termo) ||
                        igreja.cidade?.toLowerCase().includes(termo) ||
                        igreja.estado?.toLowerCase().includes(termo) ||
                        igreja.pastor?.toLowerCase().includes(termo)
                    );
                });

                renderizarIgrejas(igrejasFiltradas);
            }, 300); // ‚úÖ AGUARDA 300ms AP√ìS PARAR DE DIGITAR
        }

        // ‚úÖ ADICIONAR LISTENER APENAS UMA VEZ
        document.getElementById('searchInput').addEventListener('input', buscarIgrejas);

        // ‚úÖ CARREGAR IGREJAS APENAS UMA VEZ AO CARREGAR A P√ÅGINA
        carregarIgrejas();
    </script>
</body>
</html>
