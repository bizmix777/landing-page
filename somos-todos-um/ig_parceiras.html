<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejas Parceiras - Somos Todos Um</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .igrejas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .igreja-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .igreja-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .igreja-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .igreja-info {
            margin-bottom: 15px;
            color: #666;
        }

        .igreja-info p {
            margin-bottom: 8px;
        }

        .btn-comprar {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-comprar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .igrejas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õ™ Igrejas Parceiras</h1>
            <p>Escolha sua igreja e ajude-a a ganhar comiss√£o com sua compra!</p>
            <a href="/index.html" class="btn-back">‚Üê Voltar para P√°gina Inicial</a>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar igreja por nome, cidade ou pastor...">
        </div>

        <div id="igrejasContainer">
            <div class="loading">
                <p>Carregando igrejas parceiras...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('üöÄ IN√çCIO DO SCRIPT');

        let todasIgrejas = [];

        setTimeout(function() {
            console.log('‚è±Ô∏è Iniciando carregamento ap√≥s 1 segundo...');

            if (!window.supabase) {
                console.error('‚ùå ERRO: Supabase n√£o carregou');
                document.getElementById('igrejasContainer').innerHTML = '<div class="error-box"><p>‚ùå Erro ao carregar biblioteca Supabase</p></div>';
                return;
            }

            const { createClient } = window.supabase;
            const supabase = createClient(
                'https://zofxhfbjgvpbqjtlkbbk.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM'
            );

            console.log('‚úÖ Supabase client criado');

            // ‚úÖ REMOVIDO O FILTRO .eq('ativa', true)
            supabase
                .from('igrejas')
                .select('*')
                .order('nome')
                .then(function(response) {
                    console.log('üìä RESPOSTA COMPLETA:', response);

                    if (response.error) {
                        console.error('‚ùå ERRO:', response.error);
                        document.getElementById('igrejasContainer').innerHTML = '<div class="error-box"><p>‚ùå Erro: ' + response.error.message + '</p></div>';
                        return;
                    }

                    const igrejas = response.data;
                    console.log('‚úÖ IGREJAS RECEBIDAS:', igrejas);
                    console.log('üìä TOTAL:', igrejas.length);

                    if (!igrejas || igrejas.length === 0) {
                        document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>‚ö†Ô∏è Nenhuma igreja encontrada</p></div>';
                        return;
                    }

                    todasIgrejas = igrejas;
                    renderizarIgrejas(igrejas);

                    // Adicionar busca
                    document.getElementById('searchInput').addEventListener('input', function() {
                        const termo = this.value.toLowerCase().trim();
                        
                        if (!termo) {
                            renderizarIgrejas(todasIgrejas);
                            return;
                        }

                        const filtradas = todasIgrejas.filter(function(i) {
                            return (
                                (i.nome && i.nome.toLowerCase().includes(termo)) ||
                                (i.cidade && i.cidade.toLowerCase().includes(termo)) ||
                                (i.estado && i.estado.toLowerCase().includes(termo)) ||
                                (i.pastor && i.pastor.toLowerCase().includes(termo))
                            );
                        });

                        renderizarIgrejas(filtradas);
                    });

                    console.log('‚úÖ RENDERIZADO COM SUCESSO');
                })
                .catch(function(error) {
                    console.error('‚ùå ERRO CATCH:', error);
                    document.getElementById('igrejasContainer').innerHTML = '<div class="error-box"><p>‚ùå Erro: ' + error.message + '</p></div>';
                });

        }, 1000);

        function renderizarIgrejas(igrejas) {
            console.log('üé® Renderizando', igrejas.length, 'igrejas');

            if (!igrejas || igrejas.length === 0) {
                document.getElementById('igrejasContainer').innerHTML = '<div class="loading"><p>‚ö†Ô∏è Nenhuma igreja encontrada com esse filtro</p></div>';
                return;
            }

            let html = '<div class="igrejas-grid">';

            for (let i = 0; i < igrejas.length; i++) {
                const igreja = igrejas[i];
                html += '<div class="igreja-card">';
                html += '<h3>‚õ™ ' + igreja.nome + '</h3>';
                html += '<div class="igreja-info">';
                
                if (igreja.cidade) {
                    html += '<p>üìç ' + igreja.cidade;
                    if (igreja.estado) html += ', ' + igreja.estado;
                    html += '</p>';
                }
                
                if (igreja.pastor) html += '<p>üë§ Pastor: ' + igreja.pastor + '</p>';
                if (igreja.telefone) html += '<p>üìû ' + igreja.telefone + '</p>';
                if (igreja.email) html += '<p>‚úâÔ∏è ' + igreja.email + '</p>';
                if (igreja.percentual_comissao) html += '<p>üí∞ Comiss√£o: ' + igreja.percentual_comissao + '%</p>';
                
                html += '</div>';
                html += '<a href="/admin/venda.html?igreja=' + igreja.id + '" class="btn-comprar">üõí Comprar e Ajudar Esta Igreja</a>';
                html += '</div>';
            }

            html += '</div>';

            document.getElementById('igrejasContainer').innerHTML = html;
            console.log('‚úÖ Renderiza√ß√£o completa');
        }
    </script>
</body>
</html>
