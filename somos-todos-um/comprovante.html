    <style>
        * {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .upload-icon {

        }
        
        .preview-area {
            margin-top: 20px;

        }
        
        .preview-image {

        .file-info {

        .btn-primary {

        .btn-primary:hover {

        .btn-primary:disabled {

            transform: none;
        }
        
        .sucesso {
            background: #d4edda;
            color: #155724;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #28a745;

            display: none;
        }
        
        .sucesso h2 {
            color: #155724;
            margin-bottom: 15px;
        }
        
        .erro {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #f44336;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        .venda-info {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #ffc107;
            margin-bottom: 20px;
            display: none;
        }
        
        .venda-info h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .info-item strong {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìé Enviar Comprovante de Pagamento</h1>
        
        <div class="info-box">
            <h3>üìã Instru√ß√µes</h3>
            <p>Digite o c√≥digo da sua venda e envie o comprovante de pagamento. Formatos aceitos: JPG, PNG, PDF (m√°x. 5MB).</p>
        </div>
        
        <div id="mensagemSucesso" class="sucesso"></div>
        <div id="mensagemErro" class="erro"></div>
        
        <div id="formBusca">
            <div class="form-group">
                <label>C√≥digo da Venda: <span class="required">*</span></label>
                <input type="text" id="codigoVenda" placeholder="Ex: 019b4854-edd0-7755-b265-6f265f19dc87">
            </div>
            
            <button class="btn btn-primary" onclick="buscarVenda()">
                üîç Buscar Venda
            </button>
        </div>
        
        <div id="vendaInfo" class="venda-info"></div>
        
        <form id="formComprovante" style="display: none;" onsubmit="enviarComprovante(event)">
            <div class="form-group">
                <label>Comprovante de Pagamento: <span class="required">*</span></label>
                
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('arquivoComprovante').click()">
                    <div class="upload-icon">üìé</div>
                    <p><strong>Clique aqui</strong> ou arraste o arquivo</p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">JPG, PNG ou PDF (m√°x. 5MB)</p>
                </div>
                
                <input type="file" id="arquivoComprovante" accept="image/jpeg,image/png,application/pdf" style="display: none;" onchange="previewArquivo(event)">
                
                <div id="previewArea" class="preview-area"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="btnEnviar" disabled>
                ‚úÖ Enviar Comprovante
            </button>
        </form>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';
        
        const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let vendaAtual = null;
        let arquivoSelecionado = null;
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });
        
        uploadArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('arquivoComprovante').files = files;
                previewArquivo({ target: { files: files } });
            }
        }, false);
        
        async function buscarVenda() {
            const codigo = document.getElementById('codigoVenda').value.trim();
            
            if (!codigo) {
                alert('Por favor, digite o c√≥digo da venda.');
                return;
            }
            
            document.getElementById('mensagemErro').style.display = 'none';
            document.getElementById('mensagemSucesso').style.display = 'none';
            
            try {
                const { data, error } = await clienteSupabase
                    .from('vendas')
                    .select('*, igrejas(nome)')
                    .eq('id', codigo)
                    .single();
                
                if (error) throw error;
                
                if (!data) {
                    throw new Error('Venda n√£o encontrada. Verifique o c√≥digo e tente novamente.');
                }
                
                vendaAtual = data;
                
                if (data.status === 'pago') {
                    document.getElementById('mensagemErro').innerHTML = 
                        '<h3>‚ö†Ô∏è Venda J√° Paga</h3>' +
                        '<p>Esta venda j√° foi marcada como paga. Se houver algum problema, entre em contato conosco.</p>';
                    document.getElementById('mensagemErro').style.display = 'block';
                    return;
                }
                
                const igrejaNome = data.igrejas ? data.igrejas.nome : 'N√£o informada';
                
                document.getElementById('vendaInfo').innerHTML = 
                    '<h3>üìä Dados da Venda</h3>' +
                    '<div class="info-item"><strong>üë§ Comprador:</strong> ' + data.nome_comprador + '</div>' +
                    '<div class="info-item"><strong>üìß Email:</strong> ' + data.email_comprador + '</div>' +
                    '<div class="info-item"><strong>üèõÔ∏è Igreja:</strong> ' + igrejaNome + '</div>' +
                    '<div class="info-item"><strong>üíµ Valor Total:</strong> R$ ' + parseFloat(data.valor_venda).toFixed(2).replace('.', ',') + '</div>' +
                    '<div class="info-item"><strong>üí≥ Forma de Pagamento:</strong> ' + data.forma_pagamento + '</div>' +
                    '<div class="info-item"><strong>üìÖ Data da Venda:</strong> ' + new Date(data.data_venda).toLocaleDateString('pt-BR') + '</div>' +
                    '<div class="info-item"><strong>üìä Status:</strong> <span style="color: #ffc107; font-weight: bold;">Pendente</span></div>';
                
                document.getElementById('vendaInfo').style.display = 'block';
                document.getElementById('formComprovante').style.display = 'block';
                
            } catch (erro) {
                console.error('Erro ao buscar venda:', erro);
                document.getElementById('mensagemErro').innerHTML = 
                    '<h3>‚ùå Erro ao Buscar Venda</h3>' +
                    '<p>' + erro.message + '</p>';
                document.getElementById('mensagemErro').style.display = 'block';
            }
        }
        
        function previewArquivo(event) {
            const arquivo = event.target.files[0];
            
            if (!arquivo) return;
            
            // Validar tamanho (5MB)
            if (arquivo.size > 5 * 1024 * 1024) {
                alert('‚ùå Arquivo muito grande! Tamanho m√°ximo: 5MB');
                document.getElementById('arquivoComprovante').value = '';
                return;
            }
            
            // Validar tipo
            const tiposPermitidos = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!tiposPermitidos.includes(arquivo.type)) {
                alert('‚ùå Formato n√£o permitido! Use JPG, PNG ou PDF');
                document.getElementById('arquivoComprovante').value = '';
                return;
            }
            
            arquivoSelecionado = arquivo;
            
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = '';
            
            if (arquivo.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewArea.innerHTML = 
                        '<img src="' + e.target.result + '" class="preview-image">' +
                        '<div class="file-info">' +
                        '<strong>üìé Arquivo:</strong> ' + arquivo.name + '<br>' +
                        '<strong>üìè Tamanho:</strong> ' + (arquivo.size / 1024).toFixed(2) + ' KB' +
                        '</div>';
                };
                reader.readAsDataURL(arquivo);
            } else {
                previewArea.innerHTML = 
                    '<div class="file-info">' +
                    '<strong>üìÑ PDF Selecionado</strong><br>' +
                    '<strong>üìé Arquivo:</strong> ' + arquivo.name + '<br>' +
                    '<strong>üìè Tamanho:</strong> ' + (arquivo.size / 1024).toFixed(2) + ' KB' +
                    '</div>';
            }
            
            previewArea.style.display = 'block';
            document.getElementById('btnEnviar').disabled = false;
        }
        
        async function enviarComprovante(event) {
            event.preventDefault();
            
            if (!arquivoSelecionado) {
                alert('Por favor, selecione um arquivo.');
                return;
            }
            
            if (!vendaAtual) {
                alert('Erro: Venda n√£o encontrada.');
                return;
            }
            
            const btnEnviar = document.getElementById('btnEnviar');
            btnEnviar.disabled = true;
            btnEnviar.textContent = '‚è≥ Enviando...';
            
            document.getElementById('mensagemErro').style.display = 'none';
            document.getElementById('mensagemSucesso').style.display = 'none';
            
            try {
                // Gerar nome √∫nico para o arquivo
                const timestamp = Date.now();
                const extensao = arquivoSelecionado.name.split('.').pop();
                const nomeArquivo = `${vendaAtual.id}_${timestamp}.${extensao}`;
                
                // Upload do arquivo
                const { data: uploadData, error: uploadError } = await clienteSupabase.storage
                    .from('comprovantes')
                    .upload(nomeArquivo, arquivoSelecionado, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (uploadError) throw uploadError;
                
                // Obter URL p√∫blica
                const { data: urlData } = clienteSupabase.storage
                    .from('comprovantes')
                    .getPublicUrl(nomeArquivo);
                
                const comprovanteUrl = urlData.publicUrl;
                
                // Atualizar venda
                const { error: updateError } = await clienteSupabase
                    .from('vendas')
                    .update({
                        comprovante_url: comprovanteUrl,
                        status: 'pago',
                        data_pagamento: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', vendaAtual.id);
                
                if (updateError) throw updateError;
                
                document.getElementById('mensagemSucesso').innerHTML = 
                    '<h2>‚úÖ Comprovante Enviado*_
