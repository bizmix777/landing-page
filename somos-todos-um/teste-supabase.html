<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;

        button {

            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #5568d3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th {

</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Conex√£o Supabase</h1>
        <p>Clique no bot√£o abaixo para testar a conex√£o com o banco de dados.</p>

        <div id="resultado" class="result">
            <p>Aguardando teste...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            console.log('üöÄ Script iniciado');

            const SUPABASE_URL = 'https://zofxhfbjgvpbqjtlkbbk.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZnhoZmJqZ3ZwYnFqdGxrYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzY2MDAsImV4cCI6MjA4MTc1MjYwMH0.cOkzl5m_FzkACi6yc7398VKNhefK3I_JcRN8df1ILzM';

            let supabase;

            // Aguardar carregamento
            function inicializar() {
                console.log('‚úÖ Inicializando...');

                if (typeof window.supabase === 'undefined') {
                    console.error('‚ùå Biblioteca Supabase n√£o carregou');
                    document.getElementById('resultado').innerHTML = '<p class="error">‚ùå Erro: Biblioteca Supabase n√£o carregou. Recarregue a p√°gina.</p>';
                    return;
                }

                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase client criado');

                // Adicionar evento ao bot√£o
                const btn = document.getElementById('btnTestar');
                btn.addEventListener('click', testarConexao);
                console.log('‚úÖ Evento adicionado ao bot√£o');
            }

            async function testarConexao() {
                console.log('üîç Fun√ß√£o testarConexao() chamada');
                
                const resultado = document.getElementById('resultado');
                
                if (!supabase) {
                    resultado.innerHTML = '<p class="error">‚ùå Erro: Supabase n√£o foi inicializado.</p>';
                    return;
                }
                
                resultado.innerHTML = '<p>‚è≥ Testando conex√£o... Aguarde...</p>';

                try {
                    // Teste: Buscar igrejas
                    console.log('üì• Buscando igrejas...');
                    
                    const { data: igrejas, error: igrejasError } = await supabase
                        .from('igrejas')
                        .select('*')
                        .eq('ativa', true)
                        .order('nome');

                    console.log('üìä Resultado:', { igrejas, igrejasError });

                    if (igrejasError) {
                        console.error('‚ùå Erro:', igrejasError);
                        throw igrejasError;
                    }

                    // Sucesso!
                    console.log('‚úÖ SUCESSO! Igrejas encontradas:', igrejas.length);
                    
                    let html = `
                        <h2 class="success">‚úÖ CONEX√ÉO OK!</h2>
                        <p><strong>Igrejas ativas encontradas:</strong> ${igrejas.length}</p>
                    `;

                    if (igrejas.length > 0) {
                        html += `
                            <h3>üìã Lista de Igrejas:</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Cidade</th>
                                        <th>Estado</th>
                                        <th>Pastor</th>
                                        <th>Comiss√£o</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        igrejas.forEach(igreja => {
                            html += `
                                <tr>
                                    <td>${igreja.nome}</td>
                                    <td>${igreja.cidade || 'N/A'}</td>
                                    <td>${igreja.estado || 'N/A'}</td>
                                    <td>${igreja.pastor || 'N/A'}</td>
                                    <td>${igreja.percentual_comissao}%</td>
                                </tr>
                            `;
                        });

                        html += `
                                </tbody>
                            </table>
                        `;
                    } else {
                        html += '<p class="error">‚ö†Ô∏è Nenhuma igreja ativa encontrada.</p>';
                    }

                    resultado.innerHTML = html;

                } catch (error) {
                    console.error('‚ùå ERRO:', error);
                    
                    resultado.innerHTML = `
                        <h2 class="error">‚ùå ERRO NA CONEX√ÉO</h2>
                        <p><strong>Mensagem:</strong> ${error.message || 'Erro desconhecido'}</p>
                        <p><strong>C√≥digo:</strong> ${error.code || 'N/A'}</p>
                        <p><strong>Detalhes:</strong> ${error.details || 'N/A'}</p>
                        <p><strong>Hint:</strong> ${error.hint || 'N/A'}</p>
                        
                        <h3>üîç Poss√≠veis Causas:</h3>
                        <ul>
                            <li>RLS (Row Level Security) bloqueando acesso</li>
                            <li>Pol√≠tica de seguran√ßa n√£o configurada</li>
                            <li>Credenciais inv√°lidas</li>
                        </ul>
                        
                        <h3>üìã Erro Completo:</h3>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                }
            }

            // Inicializar quando o DOM e Supabase estiverem prontos
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', inicializar);
            } else {
                inicializar();
            }
        })();
    </script>
</body>
</html>
