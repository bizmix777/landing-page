<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejas Parceiras - Somos Todos Um</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .header-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 1.2rem;
        }

        .churches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .church-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .church-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .church-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .church-name {
            font-size: 1.5rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .church-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .info-item i {
            color: #667eea;
            width: 20px;
        }

        .commission-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .empty-icon {
            font-size: 5rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .churches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">
            <i class="fas fa-church"></i>
        </div>
        <h1>Igrejas Parceiras</h1>
        <p>Conheça as igrejas que fazem parte do projeto Somos Todos Um</p>
        <div class="header-actions">
            <a href="/livro/venda.html" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i>
                Fazer uma Compra
            </a>
            <a href="/index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Página Inicial
            </a>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando igrejas parceiras...</p>
    </div>

    <div id="churchesGrid" class="churches-grid" style="display: none;">
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">
            <i class="fas fa-church"></i>
        </div>
        <h2>Nenhuma igreja cadastrada ainda</h2>
        <p>Em breve teremos igrejas parceiras aqui!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://pqkqgvdnwmfhbfqjzquu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxa3FndmRud21maGJmcWp6cXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQxMTI4NTYsImV4cCI6MjA0OTY4ODg1Nn0.kTvfhLlLdTh1SbKYLVB7HZvRm_4lZ0OXAJQMlFiXYtc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarIgrejas() {
            try {
                const { data, error } = await supabase
                    .from('igrejas')
                    .select('*')
                    .eq('ativo', true)
                    .order('nome', { ascending: true });

                if (error) throw error;

                document.getElementById('loading').style.display = 'none';

                if (!data || data.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                renderizarIgrejas(data);
            } catch (error) {
                console.error('Erro ao carregar igrejas:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function renderizarIgrejas(igrejas) {
            const grid = document.getElementById('churchesGrid');
            grid.style.display = 'grid';

            grid.innerHTML = igrejas.map(igreja => `
                <div class="church-card">
                    <div class="church-icon">
                        <i class="fas fa-church"></i>
                    </div>
                    <div class="church-name">${igreja.nome || 'Nome não informado'}</div>
                    <div class="church-info">
                        ${igreja.responsavel ? `
                            <div class="info-item">
                                <i class="fas fa-user"></i>
                                <span>${igreja.responsavel}</span>
                            </div>
                        ` : ''}
                        ${igreja.telefone ? `
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <span>${igreja.telefone}</span>
                            </div>
                        ` : ''}
                        ${igreja.email ? `
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <span>${igreja.email}</span>
                            </div>
                        ` : ''}
                        ${igreja.cidade && igreja.estado ? `
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${igreja.cidade} - ${igreja.estado}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${igreja.percentual_comissao ? `
                        <div class="commission-badge">
                            <i class="fas fa-percentage"></i> ${igreja.percentual_comissao}% de comissão
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        carregarIgrejas();
    </script>
</body>
</html>
